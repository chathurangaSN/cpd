  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">

      <li class="nav-item">
        <a class="btn btn-primary my-2 my-sm-0 mr-3" routerLink="/products" routerLinkActive="active">Products List</a>

      <li class="nav-item">
        <a class="btn btn-primary my-2 my-sm-0 mr-3" routerLink="/orders" routerLinkActive="active">Orders</a>

      <li class="nav-item dropdown" *ngIf="isDisplayAdminMenu && isLoginSuccess">

    <a *ngIf="!isLoginSuccess" class="btn btn-primary my-2 my-sm-0 mr-3" routerLink="/register" routerLinkActive="active">Signup</a>
    <a *ngIf="!isLoginSuccess" class="btn btn-primary my-2 my-sm-0 mr-3" routerLink="/login" routerLinkActive="active">Login</a>
    <a *ngIf="isLoginSuccess" class="btn btn-primary my-2 my-sm-0 mr-3" (click)="userLogOut()">Logout</a>
