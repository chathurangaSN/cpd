<div class="container">
    <div class="alert alert-success" role="alert" *ngIf="isLoginSuccess">
        Registration success. Please login to the system by using your username and password.
    </div>

    <div class="alert alert-danger" role="alert" *ngIf="isLoginFail">
        Registation Failed.
    </div>

    <h2>Registration Form</h2>

    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">

        <div class="form-group">
            <label class="col-md-4 control-label">First Name</label>
            <input type="text" class="form-control" placeholder="First Name" autofocus name="firstName" [(ngModel)]="user.firstName">
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label">Last Name</label>
            <input type="text" id="lastName" placeholder="Last Name" class="form-control" autofocus name="lastName" [(ngModel)]="user.lastName">
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label">Email</label>
            <input type="email" id="email" placeholder="Email" class="form-control" name="email" [(ngModel)]="user.email">
        </div>

        <div class="form-group">
            <label for="userName" class="col-sm-3 control-label">User Name</label>
            <input type="text" id="userName" placeholder="User Name" class="form-control" autofocus name="userName" [(ngModel)]="user.userName">
        </div>


        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Password</label>
            <input type="password" id="password" placeholder="Password" class="form-control" name="password" [(ngModel)]="user.password">
        </div>


        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Confirm Password</label>
            <input type="password" id="cpassword" placeholder="Confirm Password" class="form-control" name="cpassword" [(ngModel)]="user.cpassword">
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label">Contact Number</label>
            <input type="text" id="contactNumber" placeholder="Contact Number" class="form-control" autofocus name="contactNo" [(ngModel)]="user.contactNo">
        </div>

        <div class="form-group">
            <label for="Upload photo">Upload photo</label>
            <input id="Upload photo" name="Upload photo" class="input-file" type="file" name="photo" [(ngModel)]="user.photo">
        </div>

        <div class="form-group">
            <label for="NIC" class="col-sm-3 control-label">NIC Number</label>
            <input type="text" id="NIC" placeholder="NIC" class="form-control" autofocus name="NIC" [(ngModel)]="user.NIC">
        </div>



        <div class="form-group">
            <label for="address" class="col-sm-3 control-label">Address</label>
            <input type="text" id="address" placeholder="Address" class="form-control" name="address" [(ngModel)]="user.address">
        </div>


        <div class="form-group">
            <label for="birthDate" class="col-sm-3 control-label">Date of Birth</label>
            <input type="date" id="birthDate" class="form-control" name="dateOfBirth" [(ngModel)]="user.dateOfBirth">
        </div>


        <!-- <div class="form-group">
            <label for="country" class="col-sm-3 control-label">User Role</label>
            <select id="country" class="form-control" name="userRole" [(ngModel)]="user.userRole">
                <option value="0">Customer</option>
                <option value="1">Admin</option>
            </select>
        </div> -->

        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">I accept
                        <a href="#">terms</a>
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </div>

    </form>
</div>
