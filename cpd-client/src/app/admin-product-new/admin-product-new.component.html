<h2>Add New Product</h2>
<div class="container" >
  <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm.value)">

    <div class="form-group">
      <label class="col-md-4 control-label">Product Name</label>
      <input type="text" id="productName" placeholder="Product Name" class="form-control" name="productName" ngModel>
    </div>


    <div class="form-group">
      <label class="col-md-4 control-label">Quantity</label>
      <input type="text" id="quantity" placeholder="Quantity" class="form-control" name="quantity" ngModel>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label">Qualitity</label>
      <input type="text" id="qualitity" placeholder="Qualitity" class="form-control" name="quality" ngModel>
    </div>


    <div class="form-group">
      <label class="col-md-4 control-label">Unit Prize</label>
      <input type="text" id="unitPrize" placeholder="Unit Prize" class="form-control" name="unitPrize" ngModel>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label">Ingrediant</label>
      <input type="text" id="ingrediant" placeholder="Ingrediant" class="form-control" name="ingredient" ngModel>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label">Product Type</label>
      <input type="text" id="productType" placeholder="Product Type" class="form-control" name="productType" ngModel>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label">Comment ID</label>
      <input type="text" id="commentID" placeholder="Comment ID" class="form-control" name="commentID" ngModel>
    </div>


    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block">Submit</button>

    </div>
  </form>
</div>
