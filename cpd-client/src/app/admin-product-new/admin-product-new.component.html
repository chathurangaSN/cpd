<h2>Add New Product</h2>
<div class="container" >
  <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm.value)">

    <div class="form-group">
      <label class="col-md-4 control-label text-primary">Product Name</label>
      <input type="text" id="productName" placeholder="Product Name" class="form-control" name="productName"  ngModel required minlength="4" #firstName="ngModel">
    </div>

    <!-- <div class="form-group">
      <label class="col-md-4 control-label text-primary">Quantity</label>
      <input type="text" id="quantity" placeholder="Quantity" class="form-control" name="quantity"  ngModel>
    </div> -->

    <div class="form-group">
      <label class="col-md-4 control-label text-primary">Unit Prize</label>
      <input type="text" id="unitPrize" placeholder="Unit Prize" class="form-control" name="unitPrize"  ngModel>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label text-primary">Ingrediant</label>
      <input type="text" id="ingrediant" placeholder="Ingrediant" class="form-control" name="ingredient"   ngModel>
    <button (click)="newIngredient()">+</button>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label text-primary">Product Range</label>
      <input type="text" id="productType" placeholder="Product Type" class="form-control" name="productType"   ngModel>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label text-primary">Comment ID</label>
      <input type="text" id="commentID" placeholder="Comment ID" class="form-control" name="commentID"  ngModel>
    </div>


    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block">Submit</button>

    </div>
  </form>
</div>
