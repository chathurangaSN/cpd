<div class="row">
  <div class="col-3">
    <div class="text-center">
      <div class="img img-circle">
        
        <img src="{{imageServerUrl}}{{loggedUserData.user.profileImage}}" class="profileImage" alt="this is 200*200 image">
      </div>
      <h1>{{loggedUserData.user.firstName|filter:true}} {{loggedUserData.user.lastName|filter:true}}</h1>
      <form >
        <!-- <div class="form-group">
          <input type="file" enctype="multipart/form-data" (change)="fileChangeEvent($event)">
          <input class="btn-success btn-lg btn-block" type="submit" name="Submit" (click)="uploadFile()">
        </div> -->
        <div class="form-group">
            <label for="file">Choose File</label>
            <input type="file"
                   id="file"
                   (change)="handleFileInput($event.target.files)">
          <input class="btn-info btn-block" type="submit" name="Submit" (click)="uploadFile()">
          
        </div>
      </form>

    </div>


  </div>
  <div class="col-9">
    <form class="form-group">
        <hr class="col-sm-10 bg-danger" style="margin-left: -7px;">

        <div class="row">
            <div class="col-sm-2">
              <label for="colFormLabel" class="col-sm-2 col-form-label">firstName:</label>
            </div>
            <div class="col-sm-8">
              <input type="email" class="form-control" id="colFormLabel" placeholder="{{loggedUserData.user.firstName|filter:true}}" disabled>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-2">
              <label for="colFormLabel" class="col-sm-2 col-form-label">lastName:</label>
            </div>
            <div class="col-sm-8">
              <input type="email" class="form-control" id="colFormLabel" placeholder="{{loggedUserData.user.lastName|filter:true}}" disabled>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-2">
              <label for="colFormLabel" class="col-sm-2 col-form-label">contactNo:</label>
            </div>
            <div class="col-sm-8">
              <input type="email" class="form-control" id="colFormLabel" placeholder="{{loggedUserData.user.contactNo}}" disabled>
            </div>
        </div>






      <div class="row">
        
        <div class="col-sm-2">
          <label for="colFormLabel" class="col-sm-2 col-form-label">NIC:</label>
        </div>
        <div class="col-sm-8">
          <input type="email" class="form-control" id="colFormLabel" placeholder="{{loggedUserData.user.NIC}}" disabled>
        </div>
      </div>

      <div class="row">
          <div class="col-sm-2">
            <label for="colFormLabel" class="col-sm-2 col-form-label">address:</label>
          </div>
          <div class="col-sm-8">
            <input type="email" class="form-control" id="colFormLabel" placeholder="{{loggedUserData.user.address}}" disabled>
          </div>
        </div>


    
        <div class="row">
            <div class="col-sm-2">
              <label for="colFormLabel" class="col-sm-2 col-form-label">email:</label>
            </div>
            <div class="col-sm-8">
              <input type="email" class="form-control" id="colFormLabel" placeholder="{{loggedUserData.user.email}}" disabled>
            </div>
        </div>



        
        <div class="row">
            <div class="col-sm-2">
              <label for="colFormLabel" class="col-sm-2 col-form-label">userName:</label>
            </div>
            <div class="col-sm-8">
              <input type="email" class="form-control" id="colFormLabel" placeholder="{{loggedUserData.user.userName}}" disabled>
            </div>
        </div>

    </form>
    <hr class="col-sm-10 bg-danger" style="margin-left: -7px;">
    <div class="row">
        <div class="col-sm-3">
          <button type="button" class="btn-info btn-lg btn-block">Edit Profile</button>
        </div>
        <div class="col-sm-3">
          <button type="button" class="btn-info btn-lg btn-block">Order list</button>
        </div>
        <div class="col-sm-3">
          <button type="button" class="btn-info btn-lg btn-block">Put Order</button>
        </div>
  
      </div>

  </div>
</div>
