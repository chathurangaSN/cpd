<div class="container-fluid">


<div class="d-flex flex-row-reverse">
    <div class="p-2">
        <button class="btn btn-success" (click)="addNewProduct()"> + Add new </button>
    </div>
</div>

<table class=" table col-sm-12 ">
    <thead>
        <tr class="border border-success bg-dark text-light">
            <th class="col-sm-7 " data-field="name">Name</th>
            <th class="col-sm-1 " data-field="name">Edit</th>
            <th class="col-sm-1 " data-field="name">Detail</th>
            <th class="col-sm-1 " data-field="name">Delete</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let product of products" class="border border-success">

            <td class="col-sm-5">{{product.productName}}-<span> ({{product.productType}} Range)</span></td>

            <td class="col-sm-1">
                <a>
                    <button class="btn btn-info" (click)="editDetail(product)"><i class="fa fa-pencil " aria-hidden="true"></i>Edit</button>

                </a>
            </td>
            <td class="col-sm-1">
                <a>
                    <button class="btn btn-info" (click)="showDetail(product)"><i class="fa fa-eye" aria-hidden="true">Detail</i></button>
                </a>
            </td>
            <td class="col-sm-1 ">
                <a>
                    <button class="btn btn-info" (click)="delete(product)"><i class="fa fa-trash" aria-hidden="true"> Delete</i></button>
                </a>
            </td>
        </tr>
    </tbody>

</table>
</div>
